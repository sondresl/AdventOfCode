name:                aoc2020
version:             0.1.0.0
github:              "githubuser/aoc2020"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aoc2020#readme>

dependencies:
- base >= 4.7 && < 5
- relude
- containers
- lens
- vector
- extra
- parsec
- groups
- free-algebras
- dlist
- linear
- mtl
- pointedlist
- array
- deepseq
- text
- bytestring
- finite-typelits
- recursion-schemes
- digits
- MissingH
- sbv
- lens-regex-pcre
- foldl

default-extensions:
- BangPatterns
- LambdaCase
- TupleSections
- DeriveFunctor
- DeriveTraversable
- DeriveFoldable
- TemplateHaskell
- RankNTypes
- DataKinds
- QuasiQuotes
- TypeApplications
  # - OverloadedStrings

library:
  source-dirs: src

executables:
  aoc2020-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2020

tests:
  aoc2020-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2020
